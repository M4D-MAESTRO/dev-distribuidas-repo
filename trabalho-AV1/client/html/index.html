<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grupou Chat</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div id="selectors">
      <input
        type="radio"
        name="selector"
        id="login-radio"
        value="login-form"
        onclick="toggle(event.target.value)"
        checked
      />
      <label for="login-radio">Entrar em uma sala</label>
      <input
        type="radio"
        name="selector"
        id="room-radio"
        value="create-room-form"
        onclick="toggle(event.target.value)"
      />
      <label for="room-radio">Criar uma nova sala</label>
    </div>
    <div id="login-form">
      <form name="loginForm">
        <label for="username">Nome de usuário</label>
        <input type="text" name="username" id="username" required />
        <select name="roomSelector" id="room-selector"></select>
        <input type="submit" value="Entrar" />
      </form>
    </div>
    <div id="create-room-form" hidden>
      <form name="roomForm">
        <label for="username">Nome de usuário</label>
        <input type="text" name="username" id="username" required />
        <label for="name">Nome da sala</label>
        <input type="text" name="name" id="name" required />
        <input type="submit" value="Criar sala" />
      </form>
    </div>
    <script src="../js/index.js"></script>
  </body>
</html>
