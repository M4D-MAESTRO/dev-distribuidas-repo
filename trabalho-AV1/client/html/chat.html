<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grupou Chat</title>
    <link rel="stylesheet" href="../css/chat.css" />
  </head>
  <body>
    <nav>
      <h1 id="room-title"></h1>
      <a href="/">Sair da sala &RightArrowBar;</a>

      </form>
    </div>
    <script src="../js/chat.js"></script>
  </body>
